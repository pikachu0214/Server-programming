<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Age</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	 <div th:if="${age} &gt; 17">
	 <div th:text="'Welcome ' + ${name}"></div>
	 </div>
	 
	 <div th:if="${age} < 17">
	 <div th:text="'You are too young'"></div>
	 </div>
</body>
</html>
